<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>YouTube Downloader</title>

    <style>
      :root {
        --bg-color: #e03b3b;
        --text-color: #f3f2f3;
        --hover-color: #b90701;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        text-decoration: none;
        color: var(--text-color);
      }

      body,
      html {
        min-height: 100vh;
        height: 100%;
        width: 100%;
      }

      .main-container {
        align-items: center;
        display: flex;
        background-color: var(--bg-color);
        flex-direction: column;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .author-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 70px;
        justify-content: space-between;
        padding: 0.3rem;
      }

      .author-container .title,
      .author-container .title i {
        font-size: 1.6rem;
      }

      .author-container .title {
        display: flex;
        align-items: center;
      }

      .author-container .title i {
        display: block;
        margin-left: 5px;
      }

      .author-container .copyright {
        font-size: 0.9rem;
      }

      .author-container .copyright span {
        font-style: italic;
      }

      .social-container {
        display: flex;
        margin-top: 2rem;
        justify-content: space-around;
        width: 200px;
      }

      .social-container a {
        font-size: 1.5rem;
        transition: transform 100ms, color 150ms;
      }

      .social-container a:hover,
      .social-container i:hover {
        color: var(--hover-color);
        transform: scale(1.2);
        transition: transform 150ms, color 150ms;
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <div class="author-container">
        <h1 class="title">YouTube Downloader<i class="fa-brands fa-youtube"></i></h1>
        <p class="copyright">By <span>&copy; Elian Arismendi</span></p>
      </div>

      <div class="social-container">
        <a href="https://www.linkedin.com/in/elian-arismendi/" target="_blank"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a href="https://www.instagram.com/elian_arism/" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://github.com/ElianArism/yt-downloader" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </main>
  </body>
</html>
